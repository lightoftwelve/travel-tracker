<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header | TravelTracker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/materialize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Desktop Navigation -->
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo left"
                    style="font-size: 20px; display: flex; align-items: center; margin-left: 10px;"
                    aria-label="Travel Tracker">
                    <img src="assets/images/logo-travel-tracker.png" alt="TravelTracker Logo"

                    <span style="margin-left: 5px;">TRAVELTRACKER</span>
                </a>

                <div class="rightNav">
                    <a href="#" data-target="mobile-nav" class="sidenav-trigger right"><i
                            class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="bucketlist.html">BUCKETLIST</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Mobile Navigation -->
    <ul class="sidenav" id="mobile-nav">
        <li><a href="bucketlist.html">BUCKETLIST</a></li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav({
                edge: 'right'
            });
        });
    </script>
</body>

</html>
